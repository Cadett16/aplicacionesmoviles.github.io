<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Cadett</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #8C3086; /* Color de fondo */
      color: white; /* Color del texto para contraste */
    }
    header {
      text-align: center; /* Centra el texto en el encabezado */
      margin-bottom: 20px;
    }

    h1 {
      margin-top: 90px; /* Ajusta el valor según sea necesario */
      font-weight: bold; /* Mantiene el texto en negrita */
      margin-bottom: 50px; /* Espacio adicional debajo del párrafo */
    }
    .nav-container {
      display: flex;
      justify-content: center;
      gap: 10px; /* Espacio entre las cajitas del nav */
      margin-bottom: 20px;
    }
    .nav-cajita {
      padding: 10px;
      background: #f4f4f4; /* Color de fondo de la cajita del nav */
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      color: black; /* Color del texto dentro de la cajita */
      text-align: center; /* Centra el texto dentro de la cajita */
    }
  
           
    img {
      display: block;
      margin: 30px auto; /* Centra la imagen y añade margen */
      max-width: 45%; /* Asegura que la imagen no exceda el ancho del contenedor */
      height: auto; /* Mantiene la proporción de la imagen */
      border: 20px solid white; /* Borde blanco alrededor de la imagen */
      border-radius: 8px; /* Bordes redondeados para el borde */
    }
    
  
  </style>
</head>
<body>

  <header>
    <h1><b>PROGRAMACIÓN DE APLICACIONES WEBS Y MÓVILES</b></h1>
   
    <div class="nav-container">
      <div class="nav-cajita">
        <a href="index.html" style="text-decoration: none; color: inherit;"><b>INICIO</b></a>
      </div>
      <div class="nav-cajita">
        <a href="tareas.html" style="text-decoration: none; color: inherit;"><b>TAREAS</b></a>
      </div>
    </div>
  </header>
  
  <div class="container">
       <img src="img/hola.jpg" alt="Proyecto 1"> <!-- Imagen centrada -->
    
  </div>
</body>
</html>
