<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Cadett</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #8C3086; /* Color de fondo */
      color: white; /* Color del texto para contraste */
    }
    header {
      text-align: center; /* Centra el texto en el encabezado */
      margin-bottom: 20px;
    }

    h1 {
      margin-top: 80px; /* Ajusta el valor según sea necesario */
      font-weight: bold; /* Mantiene el texto en negrita */
    }
    
    .nav-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* Espacio entre las cajitas del nav */
      margin-bottom: 20px;
    }
    .nav-cajita {
      padding: 10px;
      background: #f4f4f4; /* Color de fondo de la cajita del nav */
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      color: black; /* Color del texto dentro de la cajita */
      text-align: center; /* Centra el texto dentro de la cajita */
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columnas */
      gap: 20px; /* Espacio entre las cajitas */
    }
    .cajita {
      padding: 15px;
      background: #f4f4f4; /* Color de fondo de la cajita */
      border-radius: 8px; /* Bordes redondeados */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para dar profundidad */
      color: black; /* Color del texto dentro de la cajita */
    }
    img {
      display: block;
      margin: 0 auto; /* Centra la imagen */
      max-width: 100%; /* Asegura que la imagen no exceda el ancho del contenedor */
      height: auto; /* Mantiene la proporción de la imagen */
    }
    p, h2, h3 {
      text-align: center; /* Centra el texto de los párrafos y encabezados */
    } 
    section {
      margin-top: 20px;
      padding: 10px;
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>PROGRAMACIÓN DE APLICACIONES WEB Y MÓVILES</h1>
    <div class="nav-container">
      <div class="nav-cajita">
        <a href="index.html" style="text-decoration: none; color: inherit;"><b>INICIO</b></a>
      </div>
      <div class="nav-cajita">
        <a href="tareas.html" style="text-decoration: none; color: inherit;"><b>TAREAS</b></a>
      </div>
    </div>
  </header>
  
  <div class="container">
    <p>Esta es una breve presentación de mi trabajo y proyectos. Espero que disfruten la visita.</p>

    <img src="img/hola.jpg" alt="Proyecto 1"> <!-- Imagen centrada -->
    
  </div>
</body>
</html>
